<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de Portafolios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-deep text-light">
    <header class="topbar shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center fw-bold" href="{{ url_for('index') }}">
                    <span class="brand-mark me-2"></span> Markowitz Lab
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/?to=comofunciona#como-funciona" data-i18n="nav.how_it_works">Cómo funciona</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?to=metricas#metricas" data-i18n="nav.metrics">Métricas</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-pill btn-primary ms-lg-3" href="/?to=formulario#formulario" data-i18n="nav.calculate">Calcular cartera</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <div class="lang-toggle">
                                <button class="lang-toggle-btn active" data-lang="es" onclick="switchLanguage('es')">ES</button>
                                <button class="lang-toggle-btn" data-lang="en" onclick="switchLanguage('en')">EN</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block hero %}{% endblock %}

    <main class="container position-relative" id="page-content">
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert" data-error-msg="{{ error }}">
                {{ error }}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
